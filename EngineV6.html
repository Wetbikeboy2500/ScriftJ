    <svg height="360" width="480" id="scratchWindow" viewbox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" version="1.1" shape-rendering="geometricPrecision">
        <g id="stagesprites">
        <circle id="circle" class="sprite" cx="220" cy="180" r="40" stroke="black" stroke-width="2" fill="red" />
        </g>
        <rect transform="translate(10,0)" id="dtext" width="130" height="20" rx="10" ry="10" style="fill:#EBEBE4;stroke-width:2;stroke:rgb(0,0,0)" />
        <text id="dtext1" fill="#000000" font-size="20" font-family="courier" x="10" y="18" transform="translate(10,0)"></text>
        Sorry, your browser does not support inline SVG.  
    </svg> 
    <div id="blocks" onmouseup="mouseup()">
            <svg id="editorWindow" xmlns="http://www.w3.org/2000/svg" version="1.1" shape-rendering="optimizeSpeed">
                <rect width="170" height="100%" style="fill:#CECFCE;" />
                
                <g onmousedown="createblock(10, 5, '#EE7D16', 0, 0)">
                        <polygon transform="translate(10,5)" points="0,0 150,0 150,30 0,30"  style="fill:#EE7D16;fill-rule:evenodd;" />
                </g>
                
                <g transform="translate(10, 75)">
                    <g onmousedown="createblock(10, 75, '#9900cc', 1, 1)">
                        <polygon points="0,0 150,0 150,15 145,15 145,5 35,5 35,25 145,25 145,15 150,15 150,30 0,30"  style="fill:#9900cc;fill-rule:evenodd;" />
                        <text x="2" y="20" fill="white">Say:</text>
                    </g>
                    <foreignObject width="108" height="20" x="35" y="5">
                        <input style="width:108px;" type="text" name="input" title="String" disabled>
                    </foreignObject>
                </g>
                
                <g transform="translate(10, 40)">
                    <g onmousedown="createblock(10, 40, '#0060FF', 1, 2)">
                        <polygon points="0,0 150,0 150,15 145,15 145,5 45,5 45,25 145,25 145,15 150,15 150,30 0,30"  style="fill:#0066FF;fill-rule:evenodd;" />
                        <text x="2" y="20" fill="white">Move:</text>
                    </g>
                    <foreignObject width="98" height="20" x="45" y="5">
                        <input style="width:98px;" type="number" name="input" title="Number" disabled>
                    </foreignObject>
                </g>
                
                <g transform="translate(10, 110)">
                    <g onmousedown="createblock(10, 110, '#9900cc', 1, 3)">
                        <polygon points="0,0 150,0 150,15 145,15 145,5 45,5 45,25 145,25 145,15 150,15 150,30 0,30"  style="fill:#9900cc;fill-rule:evenodd;" />
                        <text x="2" y="20" fill="white">Look:</text>
                    </g>
                    <foreignObject width="100" height="20" x="45" y="5">
                        <select style="width:100px;height:20px;" name="input" disabled>
                            <option value="red">Red</option>
                        </select>
                    </foreignObject>
                </g>
                
                <g transform="translate(10, 145)">
                    <g onmousedown="createblock(10, 145, '#9900cc', 1, 4)">
                        <polygon points="0,0 150,0 150,15 145,15 145,5 45,5 45,25 145,25 145,15 150,15 150,30 0,30"  style="fill:#9900cc;fill-rule:evenodd;" />

                        <select style="width:100px;height:20px;" name="input" disabled>
                            <option value="circle">Circle</option>
                        </select>
                    </foreignObject>
                </g>
                
                <g transform="translate(10, 180)">
                    <g onmousedown="createblock(10, 180, '#0060FF', 1, 5)">
                        <polygon points="0,0 150,0 150,15 145,15 145,5 70,5 70,25 145,25 145,15 150,15 150,30 0,30"  style="fill:#0060FF;fill-rule:evenodd;" />
                        <text x="2" y="20" fill="white">Change x:</text>
                    </g>
                    <foreignObject width="73" height="20" x="70" y="5">
                        <input style="width:73px;" type="number" name="input" title="Number" disabled>
                    </foreignObject>
                </g>
                
                <g transform="translate(10, 215)">
                    <g onmousedown="createblock(10, 215, '#9900cc', 1, 6)">
                        <polygon points="0,0 150,0 150,15 145,15 145,5 115,5 115,15 91,15 91,5 35,5 35,25 91,25 91,15 115,15 115,25 145,25 145,15 150,15 150,30 0,30"  style="fill:#9900cc;fill-rule:evenodd;" />

                        <text x="95" y="20" fill="white">for</text>
                    </g>
                    <foreignObject width="55" height="20" x="35" y="5">

                    <foreignObject width="28" height="20" x="115" y="5">

                    </foreignObject>
                </g>
                
                <g transform="translate(10, 250)">
